<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>


  <div class="container">
      <h1 style="text-align: center">Breast Cancer Prediction Model</h1>
      <img style="width: 100%; height: auto;" src="{{ url_for('static', filename = 'img.jpg')}}" alt="">
      <form action="/predict" method="POST">
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Input all medical Breast Cancer Features</label>
              <input type="text" name="feature" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          </form>

      {% for i in message %}
      {% if i=="cancerous" %}
        <div class="card" style="width: 18rem;">
            <img src="{{ url_for('static', filename = 'alert_imge.png')}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">CANCEROUS</h5>
                <p class="card-text">It is better to get consulted by a doctor. </p>
            </div>
        </div>

      {% else %}
        <div class="card" style="width: 18rem;">
            <img src="{{ url_for('static', filename = 'okay_img.jpg')}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">NOT CANCEROUS</h5>
                <p class="card-text"> The results according to our model looks safe!</p>
            </div>
        </div>


      {% endif %}
      {% endfor %}

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
    </script>
  </body>
</html>
